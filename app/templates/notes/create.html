{% extends "base.html" %}
{% block content %}
<main>
    <h2>Create a Note</h2>
    <form method="POST" action="#">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" placeholder="Enter note title"><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" placeholder="Write your note here"></textarea><br><br>

        <button type="submit">Create</button>
    </form>
</main>
{% endblock %}
