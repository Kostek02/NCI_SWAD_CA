<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Secure Notes" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <header>
    <h1>Secure Notes Web App</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      {% if session.get('user_id') %}
          <a href="{{ url_for('notes.notes_home') }}">Notes</a>
          <span>Logged in as: {{ session.get('username') }}</span>
          <a href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
          <a href="{{ url_for('auth.login') }}">Login</a>
          <a href="{{ url_for('auth.register') }}">Register</a>
      {% endif %}
      <a href="{{ url_for('admin.admin_home') }}">Admin</a>
  </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>CA2 - Secure Web Application (H9SWD) - Konstanty Litwinow (23437073)</p>
  </footer>
</body>
</html>
